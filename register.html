<!DOCTYPE HTML>
<html>
<head>
<title>Konohagakure</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/bootstrap.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/auth.css">
</head>
<body>
<main>
		<div class="auth">
			<div class="col-md-12 register">
				<form class="auth__form register-form">
					<h3 class="auth__heading">ПЕРСОНАЛЬНЫЕ ДАННЫЕ</h3>
					<div class="register-grid">
						<div class="form-group">
							<label for="name">Имя*</label>
							<input id="name" class="form-control" type="text"> 
						</div>
						<div class="form-group">
							<label for="surname">Фамилия*</label>
							<input id="surname" class="form-control" type="text"> 
						</div>
						<div class="form-group">
						 <label for="email">Email*</label>
						 <input id="email" class="form-control" type="email"> 
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group register-newsletter">
						<input id="newsletter" class="form-control" type="checkbox" name="checkbox" checked="checked">
						<label for="newsletter" class="checkbox">
							<a class="news-letter" href="#">
								Подписаться на рассылку новостей и акций
							</a>
						</label>
					</div>
					<h3 class="auth__heading">Данные для входа</h3>
					<div class="register-grid">
						<div class="form-group">
							<label for="password">Пароль*</label>
							<input id="password" class="form-control" type="password">
						</div>
						<div class="form-group">
							<label for="repeat-password">Подтверждение пароля*</label>
							<input id="repeat-password" class="form-control" type="password">
						</div>
						<div class="form-group">
							<input class="register-submit" type="submit" value="Зарегистрироваться">
						</div>
					</div>
			</form>
		 </div>
 </div>
</div>
</main>
</body>
</html>
